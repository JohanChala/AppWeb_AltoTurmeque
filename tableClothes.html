<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <!-- Bootstrap theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/tableClothes.css" />
    <title>Inventario de productos</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="home.html" class="logo nav-link"><img src="img/LogoEmpresa.png" class="nav-img"></a>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="tableUsers.html" class="nav-menu-link nav-link"
              >Usuarios</a
            >
          </li>
          <li class="nav-menu-item">
            <a href="tableClothes.html" class="nav-menu-link nav-link"
              >Inventario</a
            >
          </li>
          <li class="nav-menu-item">
            <li class="nav-menu-item"><a href="index.html" class="nav-link">Salir</a></li> 
          </li>
        </ul>
      </nav>
    </header>

    <section class="form-generic" class="container">
      <button
        id="btnCreate"
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
      >
        Crear Producto
      </button>
      <br />
      <br />
      <!--Tabla de datos-->
      <table class="table table-dark" id="clothesDataTable">
        <thead>
          <tr>
            <th scope="col">Referencia</th>
            <th scope="col">Categoria</th>
            <th scope="col">Talla</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Disponibilidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Url Fotografia</th>
          </tr>
        </thead>
        <tbody id="dataClothes"></tbody>
      </table>
    </section>

    <!--Modal Crear o Editar Producto-->
    <div
      class="modal fade"
      id="modalClothe"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="was-validated" id="formClothe">
              <div class="form-group">
                <label for="referenceClothe">Referencia</label>
                <input
                  type="text"
                  class="form-control"
                  id="referenceClothe"
                  name="referenceClothe"
                  placeholder="Referencia"
                  required
                />
              </div>
              <div class="form-group">
                <label for="categoryClothe">Categoria</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoryClothe"
                  name="categoryClothe"
                  placeholder="Categoria"
                  required
                />
              </div>
              <div class="form-group">
                <label for="sizeClothe">Talla</label>
                <input
                  type="text"
                  class="form-control"
                  id="sizeClothe"
                  name="sizeClothe"
                  placeholder="Talla"
                  required
                />
              </div>
              <div class="form-group">
                <label for="descriptionClothe">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="descriptionClothe"
                  name="descriptionClothe"
                  placeholder="Descripción"
                  required
                />
              </div>
              <div class="form-group">
                <label for="priceClothe">Precio</label>
                <input
                  type="text"
                  class="form-control"
                  id="priceClothe"
                  name="priceClothe"
                  placeholder="Precio"
                  required
                />
              </div>
              <div class="form-group">
                <label for="quantityClothe">Cantidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="quantityClothe"
                  name="quantityClothe"
                  placeholder="Cantidad"
                  required
                />
              </div>
              <div class="form-group">
                <label for="photographyClothe">URL Fotografia</label>
                <input
                  type="text"
                  class="form-control"
                  id="photographyClothe"
                  name="photographyClothe"
                  placeholder="Url Fotografia"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Send message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="js/tableClothes.js"></script>
</html>
