<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newUserStyle.css">
    <title>Alto Turmeque - Registro</title>
</head>
<body>
    <section class="form-generic">
        <h5>Registro de usuario</h5>
        <input class="controls" type="text" name="nombre" value="" placeholder="Nombre" id="nameUser" required>
        <input class="controls" type="email" name="email" value="" placeholder="Email" id="emailUser" required>
        <input class="controls" type="password" name="contraseña" value="" placeholder="Contraseña" id="passwordUser" required>
        <input class="controls" type="password" name="contraseñatwo" value="" placeholder="Repita la contraseña" id="passwordUserTwo" required>
        <input class="buttons" type="submit" name="registrar" value="Registrar" id="btnRegistrar">
        <p><a href="index.html">¿Ya tienes cuenta? Inicia sesión aquí</a></p>
    </section> 
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/newUser.js"></script>
</html>
